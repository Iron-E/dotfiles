[urls]
http = { fg = "blue", bold = true, italic = true }
https = { fg = "blue", italic = true }
host = { fg = "bright_blue", underline = true }
path = { fg = "cyan" }
query_params_key = { fg = "white" }
query_params_value = { fg = "green" }
symbols = { fg = "bright_white" }

[numbers]
style = { fg = "bright_yellow" }

[ip_addresses]
number = { fg = "bright_yellow", italic = true }
letter = { fg = "bright_yellow", bold = true, faint = true }
separator = { fg = "bright_white" }

[quotes]
token = '"'
style = { fg = "green" }

[paths]
segment = { fg = "cyan", underline = true }
