id = { fg = "bright_yellow" }

[json]
key = { fg = "green" }
quote_token = { fg = "white", faint = true }
curly_bracket = { fg = "bright_white" }
square_bracket = { fg = "bright_white" }
comma = { fg = "bright_white" }
colon = { fg = "bright_white" }
